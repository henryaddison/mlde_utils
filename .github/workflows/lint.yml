name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Black
        uses: psf/black@stable
        with:
          version: "~= 25.1"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          flake8-version: "6.0.0"
